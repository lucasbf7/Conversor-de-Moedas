	<div class="container">
		<h1 class="page-title">
			Conversor de moedas Sul-americanas

			Vai viajar pela Ámerica do Sul?

		</p><br>

			<option>Equador</option>
			<option>Guiana</option>
			<option>Paraguai</option>
			<option>Peru</option>
			<option>Suriname</option>
			<option>Uruguai</option>
			<option>Venezuela</option>
		</select><br><br><br>
		<button onclick="Trocar()">Trocar</button><br><br><br>
		<p class="resultado" id="valorConvertido"></p><br><br><br><br><br><br>
		<p class="text">Valores referentes ao dia 21/09/2021</p>
